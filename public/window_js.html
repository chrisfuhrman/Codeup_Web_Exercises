<html>
<head>
    <title>Delayed Autosave</title>
</head>
<body>
    <h2>Autosaving Text Input</h2>
    <textarea rows="10" cols="60" id="important"></textarea>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>

        function save() {
            alert('Saved!');
        }

        var timeoutId;
        function autosave() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(save, 5000);
        }

        // don't modify the line below
        // this causes the autosave function to be called whenever
        // a key up event occurs in the textarea
        // we will learn about events in the DOM lessons
        var textarea = $('#important');
        textarea.on('keypress', autosave, false);

    </script>
</body>
</html>
