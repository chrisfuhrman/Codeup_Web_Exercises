<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>



    <script>
		

for (var i = 1; i <= 5000; i++) {
 	randomNum = Math.floor((Math.random()*50)+1);
    	if (randomNum % 2 != 0) {
    		break;
    	}
}

console.log('Random odd number to skip is: ' + randomNum);

for (var i = 1; i <= 50; i++) {
	if (i % 2 != 0 && i != randomNum) {
		console.log('Here is an odd number: ' + i + '\n');
    } else if (i == randomNum) {
			console.log('Yipes! Skipping number: ' + randomNum);
		}
}
	</script>
</body>
</html>
