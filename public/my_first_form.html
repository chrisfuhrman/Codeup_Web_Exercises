<!DOCTYPE html>
<html>
<head>
	<title>My First HTML Form</title>
</head>
<body>

<h3>User Login</h2>

<form method="POST" action="http://requestb.in/1czyzca1">
	<p>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" placeholder="enter username" >
	</p>
	<p>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="password!" >
	</p>

		<textarea id="email_body" name="email_body" rows="5" cols="40"></textarea>
	<p>
		<button type="submit">CLICK HERE!!</button>
	</p>	
</form>

<br>

<h3>Compose an Email</h3>

<form method="POST" action="http://requestb.in/pbt2l4pb">
	<p>
		<label for="sendTo">To:</label>
		<input type="text" id="SendTo" name="SendTo" placeholder="Send to?" >
	</p>
	<p>
		<label for="from">From:</label>
		<input type="text" id="from" name="from" placeholder="your name!" >
	</p>
	<p>
		<label for="emailSubject">Subject:</label>
		<input type="text" id="emailSubject" name="emailSubject" placeholder="Subject!" >
	</p>

		<textarea id="email_body" name="email_body" rows="20" cols="50"></textarea>

	<p>
	Would you like to save a copy of this message to your sent folder?
	<label for="sent_folder">
	
		<input type="checkbox" id="sent_folder" name="sent_folder" value="yes" checked>
	</label>
	</p>

	<p>
		<button type="submit">Send Email!</button>
	</p>	
</form>
